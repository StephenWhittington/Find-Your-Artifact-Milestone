<html>
    <head>
        <title>Find Your Artifact</title>
    </head>
    <body>
        <h1>User Login</h1>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="#">Register</a></li>
        </nav>
        <hr>
        {% if messages %}
        <div>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {{ login_form }}    
        </form>
        
    </body>
</html>
